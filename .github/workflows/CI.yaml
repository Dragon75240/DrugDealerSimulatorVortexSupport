name: Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - run: "mkdir ./DrugDealerSimulator\ Vortex\ Extension"
      - run: "mv gameart.jpg ./DrugDealerSimulator\ Vortex\ Extension/"
      - run: "mv index.js ./DrugDealerSimulator\ Vortex\ Extension/"
      - run: "mv info.json ./DrugDealerSimulator\ Vortex\ Extension/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Download-Me
          path: |
            ./
            !.github
            !.gitignore
            !.git
